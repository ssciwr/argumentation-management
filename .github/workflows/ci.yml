

name: CI
  

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
  
jobs:
  test:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-11]
        python-version: [3.9]
        # python-version: [3.8, 3.9]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e .
        python -m pip install -r requirements-dev.txt
    - name: Install treetagger
      shell: bash
      env:
        myurl: http://www.cis.uni-muenchen.de/~schmid/tools/TreeTagger/data
      run: |
        python install_treetagger.py
        cd ~/.treetagger
        echo "looking into bin"
        ls bin
        echo "looking into cmd"
        ls cmd
        cp cmd/* bin/.
        export TAGDIR=$(pwd)
        echo "TAGDIR=$TAGDIR" >> $GITHUB_ENV
    - name: Get the models 
      run: |
        source nlpannotator/test/setup_tests.sh
        python -m spacy download en_core_web_md
        python -m spacy download de_core_news_md
    - name: Run pytest
      run: |
        cd nlpannotator
        export TAGDIR="${{ env.TAGDIR }}"
        python -m pytest -s --cov=. --cov-report=xml
    - name: Upload coverage
      if: matrix.os == 'ubuntu-22.04' && matrix.python-version == '3.9'
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true
        files: nlpannotator/coverage.xml
