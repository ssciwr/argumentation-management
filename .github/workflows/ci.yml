

name: CI
  

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
  
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        python-version: [3.9]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-dev.txt
        mkdir treetagger
        cd treetagger
        declare HOME_URL=${HOME_URL:-http://www.cis.uni-muenchen.de/~schmid/tools/TreeTagger/data}
        curl "${HOME_URL}/tree-tagger-linux-3.2.4.tar.gz" --output tree-tagger-linux-3.2.4.tar.gz
        curl "${HOME_URL}/tagger-scripts.tar.gz" --output tagger-scripts.tar.gz
        curl "${HOME_URL}/install-tagger.sh" --output install-tagger.sh
        curl "${HOME_URL}/german.par.gz" --output german.par.gz
        curl "${HOME_URL}/english.par.gz" --output english.par.gz
        sh install-tagger.sh
        cd ..
    - name: Get the models 
      run: |
        source src/annotator/test/setup_tests.sh
        python -m spacy download en_core_web_sm
        python -m spacy download en_core_web_md
        python -m spacy download de_core_news_md
    - name: Run pytest
      run: |
        cd src/annotator
        python -m pytest --cov=. --cov-report=xml
    - name: Upload coverage
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true
        files: ./src/annotator/coverage.xml
